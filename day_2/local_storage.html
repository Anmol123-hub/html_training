<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <script>
        function localStorageItem(){
            var info = {
                uname: document.getElementById("uname").value,
                uemail: document.getElementById("uemail").value,
                uphone: document.getElementById("uphone").value
            }
            localStorage.setItem("user",JSON.stringify(info))
        }
        function clearInfo(){
            a = JSON.parse(localStorage.getItem("user"))
            alert(a.uemail)
            //localStorage.clear()
        }
    </script>
</head>
<body>
    <table>
        <tbody>
            
            <tr>
                <th> User name</th>
                <td><input autofocus id="uname" type="text"></td>
            </tr>
            <tr>
                <th> User Email</th>
                <td><input id="uemail" name="email" type="email" required></td>
            </tr>
            <tr>
                <th> User Phone</th>
                <td><input id="uphone" type="tel"  required></td>
            </tr>
            <tr>
                <th> &nbsp;</th>
                <td><input onclick="localStorageItem()" type="submit" value="Register"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="clearInfo()">Clear</button>
</body>
</html>
