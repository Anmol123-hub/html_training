    <title>Classes</title>
    <script>
        class anmol{
            firstname = "Default"
            lastname = "Default"
            #hobby = "chess"
            static version = 1001
            constructor(a,b){
                this.firstname = a
                this.lastname = b
            }
            fullname(){
                return this.firstname + " " + this.lastname 
            }
            static saypower(){
                return 7 
            }
            get hobby(){
                return this.#hobby
            }
            set hobby(nhobby){
                this.#hobby = nhobby 
            }
        }
        var hero = new anmol("Anmol","Varshney")
        console.log(hero.firstname)
        console.log(anmol.saypower())
        console.log(hero.hobby)
        
        
    </script>
