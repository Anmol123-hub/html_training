<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Remove</title>
    <style>
      .container {
        margin: auto;
        height: 500px;
        width: 500px;
        overflow: auto;
        background-color: aquamarine;
      }

      .box {
        transition: background-color 0.5s ease-in 0.3s;
      }

      .container div {
        margin: 10px;
        height: 100px;
        color: white;
        line-height: 100px;
        width: 100px;
        text-align: center;
        float: left;
        background-color: rgb(226, 49, 49);
      }

      .container div span {
        height: 30px;
        width: 30px;
        color: black;
        float: right;
        background-color: azure;
      }

      .container div span:hover {
        box-shadow: 0px 0px 10px rgb(0, 0, 0);
      }
    </style>
    <script>
      count = 1
      var ri = null,
        container = null

      function removeDiv(evt) {
        console.log(evt.target.parentNode)
        document.getElementsByTagName('div')[0].removeChild(evt.target.parentNode)
      }

      function init() {
        ri = setInterval(function() {
          var a = document.createElement("div")
          a.textContent = count
          var b = document.createElement("span")
          document.getElementsByClassName('container')[0].appendChild(a)
          document.getElementsByTagName('div')[count].appendChild(b)
          document.getElementsByTagName('div')[count].addEventListener("click", removeDiv)
          count++
          if (count > 20) {
            clearInterval(ri)
          }
        }, 20)
      }
      document.addEventListener("DOMContentLoaded", init)
    </script>
  </head>
  <body>
    <div class="container"></div>
    <h1 id="log"></h1>
  </body>
</html>
