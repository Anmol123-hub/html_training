<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas{
            border: 2px solid black;
            display: block;
            margin: 50px auto; 
        }
    </style>

</head>
<body>
    <canvas id = "can" width="500" height="500"></canvas>
    <script>
        var can = document.getElementById("can")
        var ctx = can.getContext("2d")
            //ctx.fillRect(10)
        var x = 100
        var y = 100
     
            ctx.beginPath()
            ctx.strokeStyle = "red"
            ctx.fillStyle = "yellow"
            ctx.moveTo(x,y)
            ctx.lineTo(x+100,y)
            ctx.lineTo(x+100,y+100)
            ctx.lineTo(x,y+100)
            ctx.lineTo(x,y)
            ctx.fill()
            ctx.stroke()

     
    </script>
    
</body>
</html>
