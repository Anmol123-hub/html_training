<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JavaScript</title>
    <script>
        var favNum = [12,2,5,7,4,78,12,46,69]
        function sortItOut(val1,val2){
            if(val1 > val2){
                return 1
            }
           if(val1 < val2){
                return -1 
            }
            else{
                return 0
            }
        }
        function sortFun(){
            document.getElementById("log").innerHTML = favNum.sort(sortItOut)
        }
    </script>
</head>
<body>
    <h1>Number <span id="log"></span></h1>
    <button onclick="sortFun()"> Sort It </button>
</body>
</html>
