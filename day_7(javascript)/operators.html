<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        var count = 0
        var value1 = 5
        var value2 = "5"
        function increase(){
            document.getElementById("o").value = ++count
        }
        function valueCheck(){
            if(value1 === value2)
            document.getElementById("o").value = "Is true"
            else
            document.getElementById("o").value = "Is false"
        }
    </script>
</head>
<body>
    <h1>Count is: <output id="o"></output></h1>
    <button onclick="increase()">Increase button</button>
    <button onclick="valueCheck()">Check button</button>
</body>
</html>
