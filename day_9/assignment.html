    <title>Assignment</title>
    <script>
        
        let cart = {
            getCostPrice:function(){
                return 100
            },
            getSellingPrice: function(){
                var scope = this
                var calculateProfit = function(){
                    return scope.getCostPrice() * 0.2
                }
                this.getCostPrice()
                return  this.getCostPrice()+calculateProfit.bind(this)()
            }
        }
      
    console.log(cart.getSellingPrice())
    
    </script>
