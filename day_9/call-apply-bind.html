    <title>Call - Apply - Bind</title>
    <script>
        var ironman = {
            firstname : "Tony",
            lastname  : "Stark",
            power : 7,
            fullname : function(message,city){

            }
        }
        var spiderman = {
            firstname : "Peter",
            lastname : "Parker",
            power : 6
        }
        var hulk = {
            firstname : "Bruce",
            lastname : "Banner",
            power : 8
        }
        // console.log(ironman.fullname.call(spiderman,"I love you 3000","New york"))
        // console.log(ironman.fullname.apply(spiderman,["I am spiderman","New york"]))
        console.log(ironman.fullname.bind(spiderman)("I am spiderman","New york"))
    </script>
