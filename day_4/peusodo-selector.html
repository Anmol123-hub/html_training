<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-selector</title>
    <style>
        a{
            background-color: red;
            color: papayawhip;
        }
        /* pesudo selector */
        a:visited{
            background-color: rgb(9, 77, 54);
            color:papayawhip;
        }
        
        a:link{
            background-color: rgb(80, 10, 156);
            color:papayawhip;
            
        }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis corrupti perspiciatis animi. Cumque repellat expedita tenetur enim obcaecati dolor velit dolorum. Eligendi labore sunt nihil, aliquam ab dicta sed impedit.</p>
    <a>No Link is there</a>
    <a href="https://google.com">Active Google link</a><br>
    <a href="https://github.com">Visisted github link</a>
</body>
</html>
