<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Properties</title>
    <script>
        var hero = Object.create(null)
        Object.defineProperties(hero,{
            title : {
                value:"Iron man",
                writable:true
            },
            firstname :{
                value: "Anmol",
                writable:true
            }  
        })
    </script>
</head>

</body>
</html>
